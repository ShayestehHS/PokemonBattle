site_name: Pokemon Battle API Documentation
site_description: Comprehensive API documentation for Pokemon Battle
site_url: https://ShayestehHS.github.io/PokemonBattle/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search

nav:
  - Overview: index.md
  - API Endpoints: endpoints/
  - Models: models/
  - ER Diagrams: er_diagrams/
  - Technical Implementation:
    - Technical Implementation: technical/index.md
    - Code Quality & Automation: technical/code-quality.md
    - Database Optimization: technical/database-optimization.md
    - Caching Strategy: technical/caching-strategy.md
    - Design Patterns: technical/design-patterns.md
    - Testing Infrastructure: technical/testing.md
    - Docker & Infrastructure: technical/docker-infrastructure.md
    - Management Commands: technical/management-commands.md
    - API Architecture: technical/api-architecture.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/
  generator: false

copyright: Copyright &copy; 2025 Pokemon Battle API
